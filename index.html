<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Social Links Profile</title>
</head>

<body>
  <main class="container">
    <section class="profile-card">
      <figure class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture">
        <figcaption>
          <h1>Jessica Randall</h1>
          <p><span>London, United Kingdom</span></p>
          <p class="biography">"Front-end and Developer and avid reader."</p>
          <article class="social-links">
            <a href="https://github.com/Franchiko" class="social-link" target="_blank"
              rel="noopener noreferrer">GitHub</a>
            <a href="#" class="social-link" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
            <a href="#" class="social-link" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="#" class="social-link" target="_blank" rel="noopener noreferrer">Twitter</a>
            <a href="#" class="social-link" target="_blank" rel="noopener noreferrer">Instagram</a>
          </article>
        </figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>Design by <span>EQuator</span> FranchuDev 2025 </p>
  </footer>
</body>

</html>
